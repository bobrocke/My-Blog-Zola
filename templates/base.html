{% import "macros/macros.html" as macros %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="What's Bob up to now?">
    <meta name="generator" content="Zola">

    <meta property="og:url" content="https://bobrockefeller.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Bob Rockefeller">
    <meta property="og:description" content="What's Bob up to now?">
    <meta property="og:site_name" content="Bob Rockefeller">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="Bob Rockefeller">


    <title>
      {% block title %}{% endblock title %}
    </title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap">

    <link rel="stylesheet" href="/styles.css">

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
  </head>

  <body>
    {% include "includes/navigation.html" %}

    {% block content %}
    {% endblock content %}

    {% include "includes/footer.html" %}
  </body>

  <script src="/js/main.js"></script>
  <script src="/js/lightbox.js"></script>
</html>
