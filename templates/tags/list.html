{% extends "base.html" %}

{% block title %}
  {% set title = "Tags" %}
  {{ macros::title(title=title)}}
{% endblock title %}

{%- block content %}
  <div class="content taxonomy">
    <h1 class="heading">Tags</h1>
    <ul>
      {%- for term in terms -%}
        <li>
          <a href="{{ term.path | safe }}">{{ term.name }} </a>
        </li>
      {%- endfor -%}
    </ul>
  </div>
{%- endblock %}
