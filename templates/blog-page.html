{% import "macros/macros.html" as macros %}

{% extends "base.html" %}

{% block title %}
  {{ macros::title(title = page.title) }}
{% endblock title %}

{% block content %}
  <div class="content">
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content | safe }}
  </div>
{% endblock content %}
