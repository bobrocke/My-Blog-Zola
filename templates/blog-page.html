{% extends "base.html" %}

{% block title %}
  {% if config.mode == "serve" %}
    Zola | {{ page.title }}
  {% else %}
    {{ config.title }} | {{ page.title }}
  {% endif %}
{% endblock title %}

{% block content %}
  <div class="content">
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content | safe }}
  </div>
{% endblock content %}
