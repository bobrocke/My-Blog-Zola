{% import "macros/macros.html" as macros %}

{% extends "base.html" %}

{% block title %}
  {% set title = "Categories" %}
  {{ macros::title(title=title)}}
{% endblock title %}

{%- block content %}
  <div class="content taxonomy">
    <h1>Categories</h1>
    <ul>
      {%- for term in terms -%}
        <li>
          <a href="{{ term.permalink | safe }}">{{ term.name }} </a>
        </li>
      {%- endfor -%}
    </ul>
  </div>
{%- endblock %}
